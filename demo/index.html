<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style.css">
</head>
<body class="wrapper">
  <div class="block">
    <h2>Поля ввода</h2>
    <awc-input name="input-awc-1" color="red" placeholder="Вставьте ссылку 1" id="id-1"></awc-input>
    <awc-input name="input-awc-2" placeholder="Вставьте ссылку 2" id="id-2"></awc-input>
  </div>
  <div class="block">
    <h2>Табы</h2>
    <awc-tab id="tab-1" name="Название таба"></awc-tab>
    <awc-tab id="tab-2" name="Название таба"></awc-tab>
  </div>
  <div class="block">
    <h2>Группы табов</h2>
    <awc-tab-group>
      <awc-tab id="tab-3" name="Общие"></awc-tab>
      <awc-tab id="tab-4" name="Транзакции"></awc-tab>
      <awc-tab id="tab-5" name="История"></awc-tab>
    </awc-tab-group>
  </div>

  <script type="module">
    import {render } from 'lit';
    import '../awc-input.js';
    import '../awc-tab-group.js';
    import '../awc-tab.js';

    render(
      document.querySelector('body')
    );
  </script>
</body>
</html>
